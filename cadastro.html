<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Despesas Financeiras</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- CSS customizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Cadastro de Despesas Financeiras</h1>
  
  <form id="formDespesa">
    <div class="form-group">
      <label for="inputDescricao">Descrição</label>
      <input type="text" class="form-control" id="inputDescricao" placeholder="Digite a descrição da despesa" required>
    </div>
    
    <div class="form-group">
      <label for="inputValor">Valor</label>
      <input type="number" class="form-control" id="inputValor" placeholder="Digite o valor da despesa" required>
    </div>
    
    <div class="form-group">
      <label for="inputData">Data</label>
      <input type="date" class="form-control" id="inputData" required>
    </div>
    
    <div class="form-group">
      <label for="inputCategoria">Categoria</label>
      <select class="form-control" id="inputCategoria" required>
        <option value="">Selecione a categoria</option>
        <option value="alimentacao">Alimentação</option>
        <option value="transporte">Transporte</option>
        <option value="educacao">Educação</option>
        <option value="saude">Saúde</option>
        <option value="entretenimento">Entretenimento</option>
        <option value="outros">Outros</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Cadastrar Despesa</button>
  </form>
</div>

<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JS customizado -->
<script src="script.js"></script>

</body>
</html>
